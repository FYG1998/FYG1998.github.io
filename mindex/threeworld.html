<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style type="text/css">
	    body {
				background-color: #cce0ff;
				margin: 0px;
			}

		</style>


</head>
<body>
<script type="text/javascript" src="js/three.js"></script>
<script type="text/javascript" src="js/OrbitControls.js"></script>

<script type="text/javascript">
			var scene , camera , mrenderer, control;
			init();
			render();
			function init(){
				scene = new THREE.Scene();  //场景
				scene.fog = new THREE.Fog( 0xcce0ff, 100, 500 ); //雾 （颜色，近，远）；
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000 ); //视觉
                camera.position.z = 100;

               // 球体几何
                var geometry = new THREE.SphereGeometry(30, 30, 30);
                //  var material = new THREE.MeshPhongMaterial({color: 0x44aa88}); //球的颜色
                var textture = new THREE.TextureLoader().load('https://fyg1998.github.io/js/world.jpg'); //皮肤
                var material = new THREE.MeshBasicMaterial({map:textture})

                var mesh = new THREE.Mesh(geometry, material);  //网格
                scene.add(mesh);


                //渲染器
                mrenderer = new THREE.WebGLRenderer( { alpha:true, antialias: true } );
				mrenderer.setPixelRatio( window.devicePixelRatio );
				mrenderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( mrenderer.domElement );


				// controls 能动的效果
				control = new THREE.OrbitControls( camera, mrenderer.domElement);
				control.maxPolarAngle = Math.PI * 0.5;
				control.autoRotate = true;
				control.autoRotateSpeed = 3;


                window.addEventListener( 'resize', onWindowResize );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				mrenderer.setSize( window.innerWidth, window.innerHeight );

			}

			function render(){
				 requestAnimationFrame(render);
				 control.update();
				 mrenderer.render(scene, camera);

			}

		</script>

</body>
</html>
